<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Fancybox CSS -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"

    <!-- Tippy CSS -->
    <link rel="stylesheet" type="text/css" href="../css/tippy.css"> 
    <link rel="stylesheet" type="text/css" href="../css/scale-extreme.css">

    <!-- App CSS -->
    <link rel="stylesheet" type="text/css" href="../css/app.css">   

    <!-- App JS -->
    <script type="text/javascript" src="./main.js" defer></script>

    <title>Family Tree | 2020</title>
  </head>
  <body>

    <!-- ------------------------------------
         - element : wrapper 
         ------------------------------------ -->
    <div id="app">
      <modalinfo @infofrommodal="updateInfo"></modalinfo>
      <modalrelations></modalrelations>
      <bloodline @init="initBloodline"></bloodline>
    </div>

    <!-- ------------------------------------
         - element : tippy 
         ------------------------------------ -->
    <div id="bl-template">
      <a href="http://google.com"><i data-feather="settings"></i></a>
      <a href="http://google.com"><i data-feather="edit-2"></i></a>
      <a href="http://google.com"><i data-feather="message-circle"></i></a>
      <a href="http://google.com"><i data-feather="trash"></i></a>
    </div>

  </body>
</html>
